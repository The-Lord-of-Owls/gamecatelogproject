<main>
    <mat-paginator [length]="games.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    <div class="gamesList">
        <mat-card *ngFor="let game of games; index as i">
            <mat-card-header>{{i}}</mat-card-header>
            <mat-card-content></mat-card-content>
        </mat-card>
    </div>
</main>
